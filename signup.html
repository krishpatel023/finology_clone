<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Finology Account</title>
    <link rel="stylesheet" type="text/css" href="signup-ext.css">
</head>
<body>
    <div class="flex-container">
        <div class="child1"><img src="https://i.ibb.co/6gDnW6q/signup-img.png" alt="signup-img"></div>
        <div class="child2">
            <div id="top-header">
                <div id="logo"><a href="index.html"><img src="https://i.ibb.co/MhHJVSX/finology-logo.png" alt="finology-logo"></a></div>
                <nav>
                    <div id="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><button type="button" onclick="window.location.href='signin.html';">Sign In</button></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="details">
                <div>
                    <p>Enter Your Name</p>
                    <input type="text" required placeholder="eg: Ajay Kumar">
                </div>
                <div>
                    <p>Enter Email</p>
                    <input type="email" required placeholder="eg: ajay@gmail.com">
                </div>
                <div>
                    <p>Enter Your Mobile Number</p>
                    <input type="tel" pattern="[0-9]{10}"required placeholder="Eg: 9876543210">
                </div>
                <div class="anc-1">
                    <a href="#">Sign Up</a>
                </div>
                <div class="anc-2">
                    <div class="sub1"><img src="https://i.ibb.co/5xr9QJ9/download.jpg" alt="download"></div>
                    <div class="sub2"><a href="https://accounts.google.com/ServiceLogin">Sign in with Google</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

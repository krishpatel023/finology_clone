<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finology Account</title>
    <link rel="stylesheet" type="text/css" href="signin-ext.css">
</head>
<body>
    <div class="flex-container">
        <div class="child1"><img src="https://i.ibb.co/tMftTVt/signin-img.png" alt="signin-img"></div>
        <div class="child2">
            <div id="top-header">
                <div id="logo"><a href="index.html"><img src="https://i.ibb.co/MhHJVSX/finology-logo.png" alt="finology-logo"></a></div>
                <nav>
                    <div id="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><button type="button" onclick="window.location.href='signup.html';">Sign Up</button></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="details">
                <h3>Login</h3>
                <p>Enter Your Mobile Number</p><br>
                <input type="tel" pattern="[0-9]{10}"required placeholder="Eg: 9400100000">
                <div class="anc-1">
                    <a href="#">Continue</a>
                </div>
                <div class="anc-2">
                    <div class="sub1"><img src="https://i.ibb.co/5xr9QJ9/download.jpg" alt="download"></div>
                    <div class="sub2"><a href="https://accounts.google.com/ServiceLogin">Sign in with Google</a></div>
                </div>
                <div class="anc-3">
                    <a href="#">Login with Email</a>
                    <a href="#">Reset Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
